<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <div class="calculator">
    
      <div class="screen">
        <div id="lastScreen"></div>
        <div id="currentScreen">0</div>
      </div>
      <div class="buttons-grid">
        <button class="utility-button" id='clearBtn'>Clear</button>
        <button class="utility-button" id='deleteBtn'>Delete</button>

        <button class="value-button" number-button>7</button>
        <button class="value-button" number-button>8</button>
        <button class="value-button" number-button>9</button>
        <button class="operator-button" operator-button>รท</button>

        <button class="value-button" number-button>4</button>
        <button class="value-button" number-button>5</button>
        <button class="value-button" number-button>6</button>
        <button class="operator-button" operator-button>ร</button>

        <button class="value-button" number-button>1</button>
        <button class="value-button" number-button>2</button>
        <button class="value-button" number-button>3</button>
        <button class="operator-button" operator-button>-</button>

        <button class="value-button" number-button>0</button>
        <button class="value-button" id="pointBtn">.</button>
        <button class="operator-button" operator-button>+</button> 
        <button class="operator-button" id="equalsBtn">=</button>
    
      </div>  
    </div>
</body>
</html>
